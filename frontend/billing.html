<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billing | ClothZa</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Billing Page Styles */
#billing-page {
    padding: 40px 80px;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

#billing-page h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 32px;
    color: #333;
}

.billing-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

#billingForm {
    flex: 1 1 60%;
    margin-right: 30px;
    display: flex;
    flex-direction: column;
}

#billingForm label {
    margin-top: 15px;
    font-weight: bold;
    color: #444;
}

#billingForm input,
#billingForm select {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

#billingForm button {
    margin-top: 30px;
    padding: 15px;
    background-color: #088178;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#billingForm button:hover {
    background-color: #066a63;
}

.billing-summary {
    flex: 1 1 35%;
    border-left: 1px solid #e0e0e0;
    padding-left: 30px;
}

.billing-summary h3 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.billing-summary p {
    font-size: 18px;
    margin: 10px 0;
    color: #555;
}

.billing-summary strong {
    font-weight: bold;
    color: #000;
}

  </style>
</head>
<body>

  <section id="header">
    <a href="#"><img src="https://github.com/tech2etc/Build-and-Deploy-Ecommerce-Website/blob/main/img/logo.png?raw=true" class="logo" alt=""></a>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="orders.html">Your Orders</a></li>
        <li><a class="active" href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
      </ul>
    </div>
  </section>

  <section id="billing-page">
    <h2>Billing Information</h2>

    <div class="billing-container">
      <form id="billingForm">
        <label>Full Name:</label>
        <input type="text" name="fullname" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Address:</label>
        <input type="text" name="address" required>

        <label>City:</label>
        <input type="text" name="city" required>

        <label>Postal Code:</label>
        <input type="text" name="postal" required>

        <label>Payment Method:</label>
        <select name="payment" required>
          <option value="">Select</option>
          <option value="card">Credit/Debit Card</option>
          <option value="cod">Cash on Delivery</option>
        </select>

        <button type="submit">Place Order</button>
      </form>

      <div class="billing-summary">
        <h3>Order Summary</h3>
        <p id="billing-subtotal">Subtotal: â‚¹0.00</p>
        <p id="billing-tax">Tax: â‚¹0.00</p>
        <p id="billing-total"><strong>Total: â‚¹0.00</strong></p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ClothZa. All Rights Reserved.</p>
  </footer>

  <script>
    window.onload = function () {
      // âœ… Step 1: Check login before doing anything else
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
      if (!isLoggedIn) {
        alert("Please log in first.");
        window.location.href = "login.html";
        return; // ðŸ” Stop further execution
      }
  
      // âœ… Step 2: Load summary and hook up the form
      loadBillingSummary();
  
      const billingForm = document.getElementById("billingForm");
      if (billingForm) {
        billingForm.addEventListener("submit", function (e) {
          e.preventDefault();
  
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
  
          if (cart.length === 0) {
            alert("Your cart is empty.");
            return;
          }
  
          let subtotal = 0;
          cart.forEach(item => {
            subtotal += item.price * item.quantity;
          });
  
          const tax = subtotal * 0.00; // Adjust tax if needed
          const total = subtotal + tax;
  
          const order = {
            id: Date.now(),
            items: cart,
            subtotal: subtotal.toFixed(2),
            tax: tax.toFixed(2),
            total: total.toFixed(2),
            date: new Date().toLocaleString()
          };
  
          const history = JSON.parse(localStorage.getItem("orderHistory")) || [];
          history.push(order);
          localStorage.setItem("orderHistory", JSON.stringify(history));
          localStorage.removeItem("cart");
  
          alert("Thank you! Your order has been placed.");
          window.location.href = "orders.html";
        });
      }
    };
  
    function loadBillingSummary() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      let subtotal = 0;
  
      cart.forEach(item => {
        subtotal += item.price * item.quantity;
      });
  
      const tax = subtotal * 0.00; // Adjust tax if needed
      const total = subtotal + tax;
  
      document.getElementById("billing-subtotal").innerText = `Subtotal: â‚¹${subtotal.toFixed(2)}`;
      document.getElementById("billing-tax").innerText = `Tax: â‚¹${tax.toFixed(2)}`;
      document.getElementById("billing-total").innerText = `Total: â‚¹${total.toFixed(2)}`;
    }
  </script>
  
  
  
  
  
</body>
</html>
